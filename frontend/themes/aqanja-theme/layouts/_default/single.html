{{ define "main" }}
    <article class="post">
        <h1>{{ .Title }}</h1>
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        <div class="content">
            {{ .Content }}
        </div>
    </article>
    
    {{ if .Site.Params.comments.enabled }}
        {{ partial "comments.html" . }}
    {{ end }}
{{ end }}
