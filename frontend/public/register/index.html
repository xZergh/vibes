<!DOCTYPE html>
<html>
<head><script src="/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=livereload" data-no-instant defer></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Blog</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/">My Blog</a></h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/posts">Blog</a></li>
                </ul>
            </nav>
            <div id="auth-container">
                
            </div>
        </div>
    </header>
    
    <main class="container">
        
    <article class="post">
        <h1></h1>
        <time>January 1, 0001</time>
        <div class="content">
            <div class="auth-form">
  <h1>Register</h1>
  <form id="register-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6">
      <small>Password must be at least 6 characters</small>
    </div>
    <div class="form-message" id="register-message"></div>
    <button type="submit" class="btn">Register</button>
  </form>
  <p>Already have an account? <a href="/login">Login</a></p>
</div>
        </div>
    </article>
    
    
        <section class="comments-section">
    <h2>Comments <span class="comments-count" id="comments-count"></span></h2>
    
    <div id="comments-container" class="comments-container">
        <p class="loading-message">Loading comments...</p>
    </div>
    
    <div class="comment-form-container">
        <form id="comment-form" class="hidden">
            <h3>Leave a Comment</h3>
            <div class="form-group">
                <textarea id="comment-content" name="content" rows="4" required placeholder="Share your thoughts..."></textarea>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-submit">Post Comment</button>
            </div>
        </form>
        
        <div id="login-prompt" class="login-prompt">
            <p>Please <a href="/login" class="login-link">log in</a> to leave a comment.</p>
        </div>
    </div>
</section>

<script>
    
    document.body.setAttribute('data-post-slug', 'register');
    
    document.body.setAttribute('data-api-url', 'http:\/\/localhost:3000');
</script>
<script src="/js/comments.js"></script>
    

    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 My Blog</p>
        </div>
    </footer>
    
    <script src="/js/auth.js"></script>
</body>
</html>
